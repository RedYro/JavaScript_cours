<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Bootstrap CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="03_events.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Introduction DOM : Évènements">
    <meta name="author" content="Grégory LYFOUNG">
    <title> JS DOM : Évènements </title>
</head>
<body>
    <header>
        <div class="p-5 mb-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">Cours JavaScript</h1>
                <p class="col-md-8 fs-4">Les évènements</p>
            </div>
        </div>
    </header>
    <main class="container mb-5">
        <section class="row border border-danger p-4 rounded">
            <div class="col-8">
                <h2 class="text-danger">"addEventListener()", exemple :</h2>
                <p>Un simple click sur la div #rouge</p>
                <p class="rounded-pill text-white bg-danger p-3" id="p1" onclick="functionP1()">Cliquez sur ce paragraphe</p>
                <!-- Attribut "onclick=" est purement JS : gestionnaire d'event dans la balise 'p' -->
            </div>
            <div class="col-4">
                <div id="red">#red</div>
            </div>
        </section>
        <section class="row border border-warning p-4 rounded my-4">
            <div class="col-8">
                <h2 class="text-warning">Autre exemple : "dblclick"</h2>
                <p>Un double click sur la div #orange</p>
            </div>
            <div class="col-4">
                <div id="orange">#orange</div>
            </div>
        </section>
        <section class="row border border-info p-4 rounded my-4">
            <div class="col-8">
                <h2 class="text-info">Autre exemple : "dblclick"</h2>
                <p>Un double click sur la div #orange</p>
            </div>
            <div class="col-4">
                <div id="info">#info</div>
            </div>
        </section>
    </main>
    <footer>

    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

    <script src="03_events.js"></script>

</body>
</html>
