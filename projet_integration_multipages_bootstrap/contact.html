    <div id="progress"></div>
    <main>
        <section class="d-flex justify-content-start align-items-center">
              <!-- Bloc 1 --> 
              <div class="d-flex flex-column justify-content-start align-items-center text-center">
                  <h1 class="">Laisser nous un message</h1>
                  <p>Utiliser le formulaire de contact pour nous transmettre un message,nous vous répondrons dans les plus brefs délais.</p>
              </div>
          </section>
          <div id="info"></div>
          <section  class="d-flex justify-content-start align-items-center">
              <!-- Bloc 2 -->
              <div class=" d-flex flex-column justify-content-start align-items-center">
                  <form method="post" class="col-md-6 col-10 ">
                      <label>
                          <span>E-mail</span>
                          <input type="text" name="email">
                      </label>
                      <label>
                          <span>Sujet</span>
                          <input type="text" name="subject">
                      </label>
                      <label>
                          <span>Votre message</span>
                          <textarea name="message"></textarea>
                      </label>
                      <div class="form-btns row">
                          <button type="submit" class="col-8 my-2 col-md-3">Envoyer</button>
                          <button type="reset" class="col-8 my-2 col-md-3">Effacer</button>
                      </div>
                   </form>
               </div>
           </section>
     </main>
